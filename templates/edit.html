{% extends "base.html" %}

{% block title %}{{ page_name }} - Editing{% endblock %}

{% block content %}
		<h3>Editing {{ page_name }}</h3>
		<form method="post" action="/wiki/page/{{ page_name }}/save/">
			{% csrf_token %}
			<textarea name="content" rows="20" cols="80">{{ content }}</textarea>
			<br />
			Tags: <input name="tags" value="{{ tags }}" maxlength="50" size="50"/><br />
			<input type="submit" value="Save Page"/>
		</form>
{% endblock %}
