{% extends "base.html" %}
<!--{% load wikilink %}-->

{% block title %}{{ page_name }}{% endblock %}

{% block content %}
		<h3>{{ page_name }}</h3>
		{{ content }}
		<br />
		<p>Tags:
		{% for tag in tags %}
			<a href="/wiki/tag/{{ tag.name }}/">{{ tag.name }}</a>
		{% endfor %}
		</p>
		<a href="/wiki/page/{{ page_name|escape }}/edit/">Edit this page?</a>
{% endblock %}
