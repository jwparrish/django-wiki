<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="/site_media/blueprint/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="/site_media/blueprint/print.css" type="text/css" media="print" />
		<!--[if IE]><link rel="stylesheet" href="/site_media/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
		<link rel="stylesheet" href="/site_media/style.css" type="text/css" media="screen, projection" />
	</head>
	<body>
		<div id="container">
			<div id="titlebar">
				<span class="logo">VCPIwiki v.034b</span>
				<div id="nav">
					<span class="label">Menu:</span> <a href="/wiki/page/Start/">Start Page</a> | <a href="/wiki/page/SearchPage/">Search Page</a>
				</div>
				
				<div id="searchbar">
					<form method="post" action="">{% csrf_token %}
						<input type="submit" value="Search" />
						{{ form }}
					</form>
				</div>
				
			</div>
			<div id="content">
				{% block content %}{% endblock %}
			</div>
		</div>
	</body>
</html>
